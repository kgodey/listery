{% load staticfiles %}
<html>
	<head>
		<title>Listery</title>
		<link rel="stylesheet" href="{% static 'listery/css/lib/bootstrap.css' %}">
		<link rel="stylesheet" href="{% static 'listery/css/lib/sweet-alert.css' %}">
	</head>
	{% block style %}
	{% endblock %}
	<body>
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
			<div class="navbar-header">
				<span class="navbar-brand">Listery</span>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					{% if user.is_authenticated %}<li><a href="{% url 'django.contrib.auth.views.logout' %}?next=/">Logout</a></li>{% endif %}
				</ul>
			</div>
		</nav>
		{% block content %}
		{% endblock %}
		<script src="{% static 'listery/js/lib/jquery-2.1.4.js' %}"></script>
		<script src="{% static 'listery/js/lib/jquery-ui.js' %}"></script>
		<script src="{% static 'listery/js/lib/jquery.cookie.js' %}"></script>
		<script src="{% static 'listery/js/lib/sweet-alert.js' %}"></script>
		<script src="{% static 'listery/js/lib/underscore.js' %}"></script>
		<script src="{% static 'listery/js/lib/backbone.js' %}"></script>
		<script src="{% static 'listery/js/lib/backbone-nested.js' %}"></script>
		<script src="{% static 'listery/js/lib/backbone.marionette.js' %}"></script>
		<script src="{% static 'listery/js/lib/bootstrap.js' %}"></script>
		{% block scripts %}
		{% endblock %}

		{% if user.is_authenticated %}
			<div class="col-md-4 col-md-offset-4">
				<p>&nbsp;</p>
				<p class="text-center"><strong>API token:</strong>&nbsp;&nbsp;&nbsp;<code>{{ user.auth_token }}</code></p>
				<p>&nbsp;</p>
			</div>
			<script>
				var userID = {{ user.id }};
			</script>
		{% endif %}
	</body>
</html>
